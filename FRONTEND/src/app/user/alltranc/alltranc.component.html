<h2 style="color: rgb(17, 2, 2); text-align: center; margin-top: 20px;">
  All Transactions 
  <button (click)="redirectgetDates()">Sort by Date</button>
</h2>

<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <td>{{ user.description }}</td>
      <td>{{ user.amount }}</td>
      <td>{{ user.date }}</td>
      <td>{{ user.status }}</td>
    </tr>
  </tbody>
</table>
