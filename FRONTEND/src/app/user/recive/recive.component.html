<form #recivemoneydata="ngForm" (ngSubmit)="recivePenny(recivemoneydata)" class="expense-form">

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      name="description"
      ngModel
      placeholder="Enter expense description"
      required />
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      name="amount"
      ngModel
      placeholder="Enter amount"
      step="1"
      required />
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input
      type="date"
      id="date"
      name="date"
      ngModel
      required />
  </div>

  <button type="submit">Submit Expense</button>
</form>
