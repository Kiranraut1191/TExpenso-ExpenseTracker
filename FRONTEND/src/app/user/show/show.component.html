<p>show works!</p>
<table border="1" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.eid }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date | date:'yyyy-MM-dd' }}</td>
        <td>{{ expense.status }}</td>
      </tr>
    </tbody>
  </table>
