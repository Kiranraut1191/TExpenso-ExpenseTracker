<form #userData="ngForm" (ngSubmit)="addUser(userData)">
  <label for="userId">User ID:</label>
  <input type="text" id="userId" name="userId" value="{{ selectedUser.uid }}" readonly><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ selectedUser.email }}" readonly><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" value="{{ selectedUser.password }}" readonly><br><br>

  
</form>
